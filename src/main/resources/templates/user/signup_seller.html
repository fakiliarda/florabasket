    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title> FloraBasket - Online Flower Shopping System | Home</title>

    <!-- Favicon  -->
    <link rel="icon" href="img/core-img/tab_logom.ico">

<body>
<!-- Search Wrapper Area Start -->
<div class="search-wrapper section-padding-100">
    <div class="search-close">
        <i class="fa fa-close" aria-hidden="true"></i>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="search-content">
                    <form action="#" method="get">
                        <input type="search" name="search" id="search" placeholder="Type your keyword...">
                        <button type="submit"><img src="img/core-img/search.png" alt=""></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Search Wrapper Area End -->

<!-- ##### Main Content Wrapper Start ##### -->
<div class="main-content-wrapper d-flex clearfix">

    <!-- Mobile Nav (max width 767px)-->
    <div class="mobile-nav">
        <!-- Navbar Brand -->
        <div class="amado-navbar-brand">
            <a th:href="@{home}"><img src="img/core-img/logo.png" alt=""></a>
        </div>
        <!-- Navbar Toggler -->
        <div class="amado-navbar-toggler">
            <span></span><span></span><span></span>
        </div>
    </div>


    <!-- Header Area Start -->
    <header class="header-area clearfix">
        <!-- Close Icon -->
        <div class="nav-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>
        <!-- Logo -->
        <div class="logo">
            <a th:href="@{home}"><img src="img\core-img\Logom2.png" alt=""></a>
        </div>
        <!-- Amado Nav -->
        <nav class="amado-nav">
            <ul>
                <li><a th:href="@{home}">Home</a></li>
<!--                <li><a th:href="@{shop}">Shop</a></li>-->
<!--                <li><a th:href="@{cart}">Cart</a></li>-->
<!--                <li><a th:href="@{checkout}">Checkout</a></li>-->
            </ul>
        </nav>
        <!-- Button Group -->
        <!--<div class="amado-btn-group mt-30 mb-100"> -->
        <!-- Button Group     <a href="#" class="btn amado-btn mb-15">%Discount%</a> -->
        <!--</div>-->
        <!-- Cart Menu -->
        <div class="cart-fav-search mb-100">
            <a th:href="@{login}" class="cart-nav"><img src="img/core-img/login_logo.png" alt=""> Login</a>
            <a th:href="@{signup}" class="cart-nav"><img src="img/core-img/signup_logo.png" alt=""> Signup</a>
            <a th:href="@{signup_seller}" class="cart-nav"><img src="img/core-img/application.png" alt=""> Application
                Form</a>
            <a href="#" class="fav-nav"><img src="img/core-img/favorites.png" alt=""> Favourite</a>
            <a href="#" class="search-nav"><img src="img/core-img/search.png" alt=""> Search</a>
        </div>
        <!-- Social Button -->

    </header>
    <!-- Header Area End -->

    <div class="cart-table-area section-padding-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="checkout_details_area mt-50 clearfix">

                        <div class="cart-title">
                            <h2>Application Form</h2>
                        </div>

                        <form th:action="@{signup_seller}" th:object="${user}" method="post">
                            <div class="row">

                                <div class="col-md-12 mb-3">
                                    <div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}"></div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <input type="text" th:field="*{firstname}" class="form-control" id="name" value=""
                                           placeholder="Name*" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <input type="email" th:field="*{email}" class="form-control" id="email"
                                           placeholder="Email*" value="">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="number" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                                           min="0" placeholder="Phone No*" value="">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="text" th:field="*{website}" class="form-control" id="website" value=""
                                           placeholder="Web Site">
                                </div>

                                <div class="col-12 mb-3">
                                    <select th:field="*{city}" class="w-100" id="country">
                                        <option value="Ankara">Ankara</option>
                                        <option value="İstanbul">İstanbul</option>
                                        <option value="Giresun">Giresun</option>
                                        <option value="İzmir">İzmir</option>
                                        <option value="Aydın">Aydın</option>
                                        <option value="Antalya">Antalya</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" th:field="*{address}" class="form-control mb-3" id="address*"
                                           placeholder="Address" value="">
                                </div>
                                <div class="col-12 mb-3">
                                    <input type="text" th:field="*{town}" class="form-control" id="town*"
                                           placeholder="Town" value="">
                                </div>

                                <div class="col-md-12 mb-3">
                                    <input type="password" th:field="*{password}" class="form-control" id="password" value="" placeholder="Password*" required>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="seller" name="job" th:field="*{seller}" th:value="true"/>Seller
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" id="courier" name="job" th:field="*{seller}" th:value="false"/>Courier
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-control-feedback">
                                        <span class="text-danger align-middle" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                        </span>
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <!--                                    <div class="cart-btn mt-100">-->
                                    <button type="submit" class="btn amado-btn w-100">Send</button>
                                    <!--                                    </div>-->
                                </div>
                            </div>
<!--                    </div>-->
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
<!-- ##### Main Content Wrapper End ##### -->

<!-- ##### Newsletter Area Start ##### -->
<section class="newsletter-area section-padding-100-0">
    <div class="container">
        <div class="row align-items-center">
            <!-- Newsletter Text -->
            <div class="col-12 col-lg-6 col-xl-7">
                <div class="newsletter-text mb-100">
                    <h2>Subscribe for a <span>25% Discount</span></h2>
                    <p>Give us your email to take advantage from this offer</p>
                </div>
            </div>
            <!-- Newsletter Form -->
            <div class="col-12 col-lg-6 col-xl-5">
                <div class="newsletter-form mb-100">
                    <form th:action="@{/sendmail}" th:object="${userForMail}" method="post">
                        <input class="nl-email" type="email" name="email" th:value="*{email}" placeholder="Your E-mail">
                        <input type="submit" value="Subscribe" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ##### Newsletter Area End ##### -->

</footer>

<script src="js/jquery/jquery-2.2.4.min.js"></script>
